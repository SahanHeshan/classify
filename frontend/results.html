<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Classify+</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/results.css" />
  </head>
  <body>
    <header>
      <div class="logo"><h1>Classify+</h1></div>
      <div class="user-info">
        Welcome, <span id="studentName">Student</span>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="results.html" class="active">Results</a></li>
        <li><a href="specialisation.html">Specialisation</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2 style="color: white; margin-bottom: 20px">Academic Results</h2>

      <div class="gpa-summary">
        <div class="card">
          <h3>Overall GPA</h3>
          <div class="value" id="gpaValue">0.00</div>
        </div>
        <div class="card">
          <h3>Total Courses</h3>
          <div class="value" id="totalCourses">0</div>
        </div>
      </div>

      <!-- Semester Filter -->
      <div class="semester-filter">
        <label for="semesterSelect">Filter by Semester:</label>
        <select id="semesterSelect">
          <option value="all">All Semesters</option>
        </select>
      </div>

      <!-- Results by Semester -->
      <div id="resultsContainer">
        <div class="loading">Loading results...</div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/results.js"></script>
  </body>
</html>
